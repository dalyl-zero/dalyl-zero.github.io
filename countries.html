<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter: Countries</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- This page uses the power of ServiceWorkers and IndexedDb to serve data concerning countries offline first -->

    <header class="container-fluid p-3 mb-5 bg-info text-light text-center shadow">
        <h2>Currency Converter</h2>
    </header>
    <p class="text-left m-3"><a class="btn btn-primary" href="index.html">Back to converter</a></p>
    <section class="container col-md-6 mb-5">
        <h3 class="text-center mb-5 text-dark" id="countries">List of all Countries<hr></h3>
        <div id="accordion">
        </div>
    </section>
    <p class="text-right m-3"><a href="#countries">Back to top</a></p>
    <hr>
    <footer class="text-center">
        <p>Copyright &copy; 2018 &ndash; Ali Dalyl Hamadou </p>
    </footer>

    <script src="js/idb.js"></script>
    <script src="js/api.js"></script>
    <script src="js/bootstrap/jquery.min.js"></script>
    <script src="js/bootstrap/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script>
        const currencyAPI = new API();
        const countriesPromise = currencyAPI.get('countries');
        countriesPromise.then(countries => {
            for (const country of countries) {
                const card = document.createElement('DIV');
                card.classList.add('card', 'mb-3');

                const cardHeader = document.createElement('DIV');
                cardHeader.classList.add('card-header');

                const cardLink = document.createElement('A');
                cardLink.classList.add('collapsed', 'card-link');
                cardLink.setAttribute('data-toggle', 'collapse');
                cardLink.href = `#${country.name}`;
                cardLink.textContent = country.name;

                cardHeader.appendChild(cardLink);

                const cardContent = document.createElement('DIV');
                cardContent.id = `${country.name}`;
                cardContent.classList.add('collapse');
                cardLink.setAttribute('data-parent', '#accordion');

                const cardBody = document.createElement('DIV');
                cardBody.classList.add('card-body');
                cardBody.innerHTML = `
                <div class="p-3">
                    <p><strong class="text-dark">Currency Name: </strong>${country.currencyName}</p>
                    <p><strong class="text-dark">Currency Code: </strong>${country.currencyId}</p>
                    <p><strong class="text-dark">Currency Symbol: </strong>${country.currencySymbol}</p>
                </div>
                `;

                cardContent.appendChild(cardBody);

                card.appendChild(cardHeader);
                card.appendChild(cardContent);

                document.getElementById('accordion').appendChild(card);
            }
        });
    </script>
</body>
</html>
