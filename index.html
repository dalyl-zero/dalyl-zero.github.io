<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid p-3 mb-5 bg-info text-light text-center shadow">
        <h2>Currency Converter</h2>
    </header>
    <section class="container col-md-6 mb-5">
        <div class="jumbotron text-dark">
            <h2 class="text-justify">How to use :</h2>
            <ol>
                <li>Enter an amount</li>
                <li>Choose a currency to convert from</li>
                <li>Choose another currency to convert to</li>
                <li>Click convert</li>
            </ol>
            <p>You may also want to <a href="countries.html">see all countries</a></p>
        </div>
        <form>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" class="form-control" min="1" step=".01" required>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="from">From</label>
                    <select name="from" id="from" class="form-control" required></select>
                </div>
                <div class="col">
                    <label for="to">To</label>
                    <select name="to" id="to" class="form-control" required></select>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="value" id="value" placeholder="The result will be displayed here" disabled>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Convert</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </section>
    <hr>
    <footer class="text-center">
        <p>Copyright &copy; 2018 &ndash; Ali Dalyl Hamadou </p>
    </footer>

    <script src="js/idb.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
